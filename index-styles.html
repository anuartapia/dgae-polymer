<dom-module id="index-styles">
  <template>
    <style>
			body {
				font-family: 'Roboto', 'Noto', sans-serif;
				font-size: 16px;
				margin: 0;
				padding: 24px;
				background-color: var(--paper-grey-50);
			}

			.horizontal-section-container {
				@apply(--layout-horizontal);
				@apply(--layout-center-justified);
				@apply(--layout-wrap);
			}

			.vertical-section-container {
				@apply(--layout-vertical);
				@apply(--center-justified);
			}

			.horizontal-section {
				background-color: white;
				padding: 24px;
				margin-right: 24px;
				min-width: 200px;

				@apply(--shadow-elevation-2dp);
			}

			.vertical-section {
				background-color: white;
				padding: 24px;
				margin: 0 24px 24px 24px;

				@apply(--shadow-elevation-2dp);
			}

			.centered {
				max-width: 400px;
				margin-left: auto;
				margin-right: auto;
			}

			code {
				color: var(--google-grey-700);
			}

			/* TODO: remove this hack and use horizontal-section-container instead */
			body > div.layout.horizontal.center-justified {
				@apply(--layout-wrap);
			}
			/* scrolling panel */
			paper-scroll-header-panel {
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				background-color: var(--paper-grey-200, #eee);

				/* background for toolbar when it is at its full size */
				--paper-scroll-header-panel-full-header: {
					background-image: url(images/unam.jpg);
				};

				/* background for toolbar when it is condensed */
				--paper-scroll-header-panel-condensed-header: {
					background-color: var(--paper-blue-900);
				};
			}

			paper-toolbar.tall {
				background-color: transparent;
			}

			paper-toolbar.tall .title {
				font-size: 40px;
				margin-left: 60px;
				color: var(--paper-amber-500);

				-webkit-transform-origin: left center;
				transform-origin: left center;
			}

			.content {
				padding: 0px;
			}

			/* a */
			/* unvisited link */
			paper-toolbar a:link, paper-toolbar a:visited, paper-toolbar a:hover, paper-toolbar	a:active {
				color: var(--paper-amber-500);
				text-decoration: none;
			}

			/* cosas de la barra */
			paper-icon-button{
				color: var(--paper-amber-500);
			}
			paper-tabs{
				--paper-tabs-selection-bar-color: var(--paper-amber-500);
			}
		</style> 
  </template>
</dom-module>
